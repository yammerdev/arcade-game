<div class="tokens-wrapper">
    <h2>Purchase Tokens</h2>
    <p>Enter the amount of tokens you'd like to purchase below and press Buy</p>
    <form class="token-input">
        <label class="label" style="padding-bottom: 5px">Amount</label>
        <input (input)="onFieldChange($event)" placeholder="Enter token amount" type="text" #tokenInput>
        <label *ngIf="tokenFieldValue" class="label" style="padding-top: 5px">Cost: ${{ tokenFieldValue }} (@.25/token)</label>
    </form>
    <button class="token-button" (click)="purchaseTokens(tokenInput.value)">Buy Tokens</button>
</div>
